<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Facebook</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Create an account</h1>
      <h2>It's free and always will be</h2>
    </header>
    <form class="formulario">
      
      <form action="" method="post">
        <label for="Name"></label>
        <input type="hidden" id="productid" name="productid" value="xm234jq" />
        <input
          placeholder="First name"
          type="text"
          id="Name"
          name="Name"
          required
        />

        <label for="surname"> </label>
        <input placeholder="Surname" type="text" id="surname" name="surname" />

        <label class="email" for="email or number"></label>
        <input
          placeholder="name email or mobile number"
          type="email or number" type="number" 
          id="email or number"
          name="email or number"
          required
        />

        <label class="email"for="re-email or number"></label>
        <input
          placeholder="re-name email or mobile number"
          type="re-email or number" type="number" 
          id="re-email or number"
          name="re-email or number"
          required
        />
        <label class="password" for="password"> </label>
        <input
          placeholder="New password"
          type="password"
          id="password"
          name="password"
        />
        <h2 class="birthday">Birthday</h2>
        <label for="day"></label>
<select id="day" name="day">
  <option value="day">Day</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
<label for="month"></label>
<select id="month" name="month">
  <option value="month">Month</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
<label for="year"></label>
<select id="year" name="year">
  <option value="year">Year</option> 
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
<div class="genre">
  <label for="female">
    <input
      id="female"
      type="radio"
      value="female"
      name="genre"
    />
    Female
  </label>


  <label for="male">
    <input
      id="male"
      type="radio"
      value="male"
      name="genre"
    />
   Male
  </label>
</div>
<label  for="comments">Profile comment</label>
<textarea id="comments" name="comments" rows="3" cols="30"></textarea>

<label class="number" for="height">Height</label> <input type="number" id="height" name="height" min="50" max="250"step="0.50" />
<h5>By clicking Create an account you agree to our palabra Terms and that you have read our Data Policity, including our Cookies Use.</h5>
<label for="terms">
  <input
    id="terms"
    type="radio"
    value="terms"
    name="terms"
  /> Terms accept
</label>
        <input class="submit" type="submit" value="Create an account" />
        <input class="input" type="reset" value="Restaurar valores por defecto" />
      </form>
    
  </body>
</html>
